<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chatVers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
  <body class="container" onload="loadData()">
    <header>
        <h1 class="text-center my-3">AI Universe Hub</h1>
        <div class="d-flex justify-content-center align-item-center my-3">
            <button id="sort-btn" class="btn btn-danger text-white p-2">Sort By Date</button>
        </div>
    </header>
    
    <main>
        <!-- spinner start  -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center text-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- spinner end  -->


        <!-- card start-->
        <section>
            <div id="card" class="row row-cols-1 row-cols-md-3 g-4">


              </div>
        </section>
        <!-- card end -->
        <!-- modal start -->
        <section>
            <div class="modal" id="dataDetails" tabindex="-1" aria-labelledby="dataDetailsLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="dataDetailsName"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex">
                    <div id="Ai-full-details" class="d-flex p-2 mx-2 border border-danger rounded" style="flex-direction: column;"></div>
                    <div id="Ai-image-details" class="d-flex p-2 mx-2 border border-danger rounded" style="flex-direction: column;"></div>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <!-- modal end  -->

        <section>
            <div class="my-3 d-flex justify-content-center align-item-center">
                <button id="see-more-btn" class="btn btn-danger p-2 d-none">See More</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="./dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
